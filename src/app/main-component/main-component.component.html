    <div *ngIf="showPokemon" class="container-fluid" style="background-color:powderblue;margin-top:85px">
        <div class="heading">
            <h1 class="headingA">POKEMON</h1>
                <div class="container">
                  <div class="row" style="display: flex;justify-content: space-evenly;">
                    
                    <div *ngFor="let pokemon of showPokemons;let i=index" class="card col-md-6 marginA" style="height: 228px;
                    width: 228px;align-items: center;">
                      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemons.indexOf(pokemon)+1}}.png" class="card-img-top" alt="..." width="400" height="200">
                          <div class="card-body">
                            <h5 class="card-title">{{pokemon['name'] | uppercase}}</h5>
                            <button (click)="navigate(i,pokemon)" class="btn btn-outline-info btn-sm">Get Statistics</button>
                          </div>
                    </div>
                    

                  </div>
                </div>
               
              <nav aria-label="page navigation example">  
                <ul class="pagination" style="margin-top: 12px; justify-content:end">  
                  <button class="btn btn-primary btn-sm" style="margin-right: 3px;" (click)="onChangePrev()" style="margin-right: 7px;">Previous</button>
                  <span *ngIf="pageValue == 0">1-4</span>
                  <span *ngIf="pageValue == 1">5-8</span>
                  <span *ngIf="pageValue == 2">9-12</span>
                  <span *ngIf="pageValue == 3">13-16</span>
                  <span *ngIf="pageValue == 4">17-20</span>
                  <button class="btn btn-primary btn-sm" (click)="onChangeNext()" style="margin-left: 7px;">Next</button>
                </ul>  
              </nav>  
              
              <div *ngIf="!showPokemon">
                <app-pokemon-page [index]="pikachu"></app-pokemon-page>
              </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color:powderblue;">
        <div *ngIf="!showPokemon">
                <app-pokemon-page [index]="pikachu" (showPokemon)="clickBack($event)"></app-pokemon-page>
        </div>
    </div>
